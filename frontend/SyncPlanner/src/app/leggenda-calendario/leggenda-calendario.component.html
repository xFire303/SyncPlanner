<div class="leggenda-container">
  <div class="wrapper">
    <h2>Leggenda calendario</h2>
    <button class="close-button" (click)="chiudi()">
      <i class="fas fa-times"></i>
    </button>
    @for(sede of filteredSedeColorMap | keyvalue; track sede){
      <div class="color-legend">
        <div class="color-box" [style]="{'background-color': sede.value}"></div>
        <span>{{ sede.key }}</span>
      </div>
    }
  </div>
</div>
